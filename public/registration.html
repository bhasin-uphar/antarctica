
<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title> My Form </title>
	<style>
		#mylink{
			font-size: 25px;
		}
	</style>
</head>
<body align='center'>
        <header>
		<h1>Register</h1>
	</header>

	<form action="/register" method="POST">
		<fieldset>
			<label>First Name</label>
			<input type ="text" id = 'first_name' name="first_name" placeholder="maverick" required>
			<br><br>

            <label>Last Name</label>
			<input type ="text" id = 'last_name' name="last_name" placeholder="maverick" required>
			<br><br>

            <label>Organization</label>
			<select name="org" id="org">'Consulting','Frontend Development','Backend Development','DevOps','Cloud Computing','UI UX'
                <option value="Consulting">Consulting</option>
                <option value="Frontend Development">Frontend Development</option>
                <option value="Backend Development">Backend Development</option>
                <option value="DevOps">DevOps Solutions</option>
                <option value="Cloud Computing">Cloud Computing</option>
                <option value="UI UX">UX/UI Design</option>
            </select>
			<br><br>

			<label>Email ID</label>
			<input type ="email" id = 'email' name="email" placeholder="abc@example.com" required>
			<br><br>

			<label>Password</label>
			<input type="password" id = "password" name="password" required>
			<br><br>

			<button type ="reset">Reset</button>
			<button type ="submit">Submit</button>
		</fieldset>
	</form>
	<br><br>
        <a id="mylink" href="./login.html">login</a>
    
</body>
</html>
